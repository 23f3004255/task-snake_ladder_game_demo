<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snakes &amp; Ladders 🎲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="theme-toggle-wrap">
        <button id="theme-toggle-btn" title="Toggle dark/light mode" aria-label="Theme">
            <span id="theme-toggle-icon">🌙</span>
        </button>
    </div>
    <div class="container">
        <h1>Snakes &amp; Ladders Game 🐍🪜</h1>
        <div id="game-board"></div>
        <div class="control-panel">
            <div>
                <span id="turn-indicator"></span>
                <button id="roll-btn">🎲 Roll Dice</button>
            </div>
            <div id="dice-result"></div>
            <div id="players-status"></div>
            <button id="restart-btn" style="display:none;">🔄 Restart</button>
        </div>
        <footer>
            <p>
                MIT License | <a href="https://github.com/" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
